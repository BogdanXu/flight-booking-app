<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Make payment for your booking</h2>
            <form id="paymentForm" th:action="@{/}" method="post">
            <div>
                <label for="sum" class="form-label">Amount</label>
                <input type="number"  class="form-control" id="sum"
                       th:value="${sum}">

            </div>
        <div class="mb-3">
            <label for="bookingId" class="form-label">Booking Id</label>
            <input type="text"  class="form-control" id="bookingId"
                   th:value="${bookingId}">
        </div>
        <button type="button" id="paypalButton" class="btn btn-primary">Pay with PayPal</button>
        </form>
    </div>
</div>
</div>
    <script>

        document.getElementById("paypalButton").addEventListener("click", function () {
    var sum = document.getElementById("sum").value;
    var bookingId = document.getElementById("bookingId").value;

    if (sum.trim() === "" || parseFloat(sum) <= 0) {
        alert("A valid total sum is required.");
        return;
    }
    if (bookingId.trim() === "") {
        alert("Booking ID is required.");
        return;
    }

    var xhr = new XMLHttpRequest();
    xhr.open("POST", "/paypal/payment/create?sum=" + encodeURIComponent(sum) + "&bookingId=" + encodeURIComponent(bookingId), true);

    xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
            if (xhr.status === 200) {
                var response = JSON.parse(xhr.responseText);
                if(response.redirectUrl) {
                    window.location.href = response.redirectUrl;
                } else {
                    alert("No redirect URL provided.");
                }
            } else {
                console.error("Error: " + xhr.status);
                alert("An error occurred. Please try again.");
            }
        }
    };

    xhr.send();
});
